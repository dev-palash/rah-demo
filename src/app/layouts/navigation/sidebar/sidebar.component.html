<div [style.width.px]="sidebarWidth" class="sidebar">
    <div class="sidebar-content custom-bg-color">
        <div class="flex px-1 py-6">
            <div class="img_container">
                <img src="assets/images/rah_logo.jpg"/>
            </div>
            <div class="pl-2">
                <div class="font-medium text-15">
                    {{ project.name }}
                </div>
                <div class="text-textMediumtext-13">
                    {{ project.category }} Project
                </div>
            </div>
        </div>

        <div *ngFor="let link of sideBarLinks; let idx = index">
            <a *ngIf="link.url && !link.child.length" [routerLink]="link.url" routerLinkActive="active" class="link allowed white_font">
                <!-- <svg-icon class="mr-4" [name]="link.icon" [size]="24">
                </svg-icon> -->

                <div *ngIf="!link.child.length" class="pt-px text-15">
                    <p>{{ link.name }}</p>
                </div>                
            </a>
            <!-- <div *ngIf="link.child" class="link allowed white_font">
                <div *ngIf="link.child" class="pt-px text-15 custom_accordion">
                    <p-accordion [activeIndex]="0" >
                        <p-accordionTab [header]="link.name" >
                            <ng-container *ngFor="let childLink of link.child">
                                <p (click)="showMasterDetail(childLink.name)">
                                    {{childLink.name}}
                                </p>
                            </ng-container>
                        </p-accordionTab>
                    </p-accordion>
                </div>
            </div> -->

            <div *ngIf="link.child.length" class="test">
                <p-accordion [activeIndex]="0" >
                    <p-accordionTab [header]="link.name" >
                        <div *ngFor="let childLink of link.child" class="master_child">
                            <p (click)="showMasterDetail(childLink.name)">
                                {{childLink.name}}
                            </p>
                        </div>
                    </p-accordionTab>
                    </p-accordion>
            </div>

            <div *ngIf="!link.url" class="link white_font not-allowed">
                <!-- <svg-icon class="mr-4" [name]="link.icon" [size]="24">
                </svg-icon> -->

                <div class="pt-px white_font text-15">{{ link.name }}</div>
                <div class="not-implemented">
                    Not implemented
                </div>
            </div>

            <div *ngIf="idx === 1" class="divider"></div>
        </div>
    </div>
</div>
